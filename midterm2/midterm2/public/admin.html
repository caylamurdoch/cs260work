<html>

<head>
    <title>Shopping</title>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="javascripts/app.js"></script>
    <link rel="stylesheet" type="text/css" href="../stylesheets/style.css">
</head>

<body ng-app="shopping" ng-controller="MainCtrl">
    <div style="margin-left: 5em;" class="text-center">
        <div class="text-center row">
            <div class="col-md-6 col-md-offset-3">
                <h1>Store Management Interface</h1>
                <div class="form-color">
                    <form ng-submit="addProduct()">
                        Product Name: <input type="text" ng-model="formContentName"></input><br> Price: <input type="text" ng-model="formContentPrice"></input><br> Picture URL: <input type="text" ng-model="formContentURL"></input><br>
                        <button type="submit">Add Product</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div style="margin-left: 5em;">
        <h1>Current Products</h1>
        <div ng-repeat="product in products | orderBy:['-price','Name']">
            <div class="product">
                <span class="glyphicon glyphicon-remove" ng-click="delete(product)"></span>
                <img src={{product.url}}> <span class="item">{{product.Name}} - ${{product.price}}</span><span class="item">Ordered: {{product.ordered}}</span>
            </div>
        </div>
    </div>
</body>

</html>
