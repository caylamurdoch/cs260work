<html>

<head>
    <title>Shopping</title>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="javascripts/app.js"></script>
    <link rel="stylesheet" type="text/css" href="../stylesheets/style.css">
</head>

<body ng-app="shopping" ng-controller="MainCtrl">
    <div style="margin-left: 5em;">
        <h1>Current Products</h1>
        <div ng-repeat="product in products | orderBy: 'Name'">
            <div class="product">
                <input type="checkbox" ng-model="product.selected">
                <img src={{product.url}}> {{product.Name}} - ${{product.price}}
            </div>
        </div>
        <div class="text-center">
            <button ng-click="buy()">Submit Purchase</button>
        </div>

        <h1>Shopping Cart</h1>
        <div class="product">
            <div ng-repeat="product in cart | orderBy: 'Name'">
                <img src={{product.url}}> {{product.Name}} - ${{product.price}}
            </div>
        </div>
</body>

</html>
